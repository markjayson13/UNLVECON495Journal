# Site settings
title: UNLV ECON 490 Journal
description: A collection of academic papers and research from UNLV ECON 490

# Remote theme
remote_theme: just-the-docs/just-the-docs

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# URL settings (replace with your actual GitHub Pages URL)
url: https://USERNAME.github.io
baseurl: /REPOSITORY-NAME

# Color scheme
color_scheme: light

# Footer content
footer_content: "Copyright &copy; UNLV ECON 490 Journal. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/USERNAME/REPOSITORY-NAME"
