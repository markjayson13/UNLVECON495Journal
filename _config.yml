title: UNLV ECON 490 Capstone Proceedings
description: Undergraduate economics capstone papers organized by semester and year.
url: "https://markjayson13.github.io"
baseurl: "/UNLVECON490Journal"
permalink: pretty
contact_email: "econ490journal@unlv.edu"
home_preview_length: 160

remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap

color_scheme: light
search_enabled: true
back_to_top: true
back_to_top_text: "Back to top"
heading_anchors: true
footer_content: "UNLV ECON 490 Capstone Proceedings. Not peer reviewed unless stated."

aux_links:
  "View on GitHub":
    - "https://github.com/markjayson13/UNLVECON490Journal"

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      nav_order: 10
exclude:
  - templates
  - tools
  - vendor
  - Gemfile
  - Gemfile.lock
